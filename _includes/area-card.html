<table class="table">
    <tbody>
      <tr>
        {% for a in site.researchareas %}
        <td style="width:50%">
            <div class="table-image">
              <img class="{{ a.title }}" src="{{ a.image }}" height="100" width="100"/>
              <br />
              <strong>{{ a.title }} </strong>
            </div>
            <br />
            <p>{{ a.description }}</p>
            <br />
            <div style="text-align:right">
              <a href="{{ a.url }}">read more ...</a>
            </div>
        </td>
        {% endfor %}
      </tr>
    </tbody>
  </table>
